<div class="details-header" *ngIf="dayForecast">  <div class="details-header-location">    <span class="details-header-location-date"      ><div>{{ date | date: "EEEE, HH:mm" }}</div>      <div class="details-header-location-date astro">        <span><img src="/assets/images/sunrise.png" /></span>        <span>          <div>Sunrise {{ dayForecast.astro?.sunrise }}</div>          <div>Sunset {{ dayForecast.astro?.sunset }}</div>          <div>Moonrise {{ dayForecast.astro?.sunrise }}</div>          <div>Moonset {{ dayForecast.astro?.sunrise }}</div>        </span>      </div>    </span>    <div class="details-header-vertical_line"></div>    <span>{{ dayForecast.city }}{{ dayForecast.country | transformToISO }}</span    ><span      class="details-header-icon {{ isActive ? 'active' : '' }}"      (click)="addToFavoriteList()"      ><mat-icon>star</mat-icon></span    >    <span>      <div        class="details-header-week_forecast"        (click)="goToWeakForecast('forecast')"      >        Week Forecast      </div>      <div        class="details-header-week_forecast"        (click)="goToWeakForecast('history')"      >        History      </div>    </span>  </div></div>
