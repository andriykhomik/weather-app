<div class="details-list">  <div class="details-list-table" *ngIf="dayForecast">    <div class="details-list-table-item">      <div></div>      <div></div>      <div class="odd">Temperature, &#186;C</div>      <div>Feels like, &#186;C</div>      <div class="odd">Condition</div>      <div>Cloud, %</div>      <div class="odd">Humidity, %</div>      <div>Wind, mps</div>      <div class="odd">Precip, mm</div>      <div>Pressure, hPa</div>    </div>    <app-details-item      *appNgForLoop="let forecastItem of dayForecast.dayForecast"      [forecastItem]="forecastItem"    >    </app-details-item>  </div></div>
