<div  class="forecast-container-item"  (click)="active = !active"  *ngIf="!isActive(); else details">  <div class="forecast-container-item-data">    {{ isToday() === "Today" ? "Today" : (isToday() | date: "EEEE, d") }}  </div>  <div><img src="{{ dayData.day.condition.icon }}" /></div>  <div class="forecast-data-item">{{ dayData.day.condition.text }}</div>  <div class="forecast-data-item">    {{ dayData.day.avgtemp_c | number: "1.0-0" }} &#186;C  </div>  <div class="forecast-data-item">{{ dayData.day.daily_will_it_rai }}</div>  <div class="forecast-data-item">{{ dayData.day.avghumidity }}</div></div><ng-template #details  ><app-forecast-details [dayForecast]="dayData.hour"></app-forecast-details></ng-template>
