<div class="forecast-details-data-item">  <div class="time">time</div>  <div><img src="{{ forecastItem.condition.icon }}" /></div>  <div class="odd">{{ forecastItem.temp_c | number: "1.0-0" }}</div>  <div class="feels">{{ forecastItem.feelslike_c | number: "1.0-0" }}</div>  <div class="odd condition">{{ forecastItem.condition.text }}</div>  <div>{{ forecastItem.cloud }}</div>  <div class="odd">{{ forecastItem.humidity }}</div>  <div>{{ forecastItem.wind_kph | number: "1.0-0" }}</div>  <div class="odd">{{ forecastItem.precip_mm }}</div>  <div>{{ forecastItem.pressure_mb }}</div></div>
