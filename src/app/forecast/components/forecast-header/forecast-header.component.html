<div class="details-header">  <div class="details-header-location">    <span class="details-header-location-date"      ><div>{{ date | date: "fullDate" }}</div>    </span>    <div class="details-header-vertical_line"></div>    <span>{{ forecast.name }}{{ forecast.country | transformToISO }}</span    ><span>      <div        class="details-header-week_forecast"        (click)="goToWeakForecast('details')"      >        Details      </div>      <div        class="details-header-week_forecast"        (click)="goToWeakForecast('history')"      >        History      </div>    </span>  </div></div>
