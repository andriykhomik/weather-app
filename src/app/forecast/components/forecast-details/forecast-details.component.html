<div class="forecast-container-item active" *ngIf="dayForecast">  <div class="forecast-details-list">    <div>d</div>    <div>d</div>    <div class="odd">Temperature, &#186;C</div>    <div>Feels like, &#186;C</div>    <div class="odd">Condition</div>    <div>Cloud, %</div>    <div class="odd">Humidity, %</div>    <div>Wind, mps</div>    <div class="odd">Precip, mm</div>    <div>Pressure, hPa</div>  </div>  <div class="forecast-details-data">    <app-forecast-details-item      *appNgForLoop="let forecastItem of dayForecast"      [forecastItem]="forecastItem"    >    </app-forecast-details-item>  </div></div>
